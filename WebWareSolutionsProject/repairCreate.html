    <!-- Navigation Bar -->

    <main>
        <div  class="formBackButton"><input tabindex="9" onclick="history.back()" onkeydown="if (event.keyCode == 13) {history.back()}" value="Back" type="button"></div> 
        <div class="formContainer defaultContainer defaultControls">
            <h1>Log Repair</h1>
            <form action="repairsAndInventory.html" method="get" onreset="return customClear();">
                <label for="FullName">*Customer Name:</label>
                <input type="text" id="FullName" name="FullName" value="John Johnson" placeholder="Full Name" tabindex="10" required><br><br>
    
                <label for="Warranty">*Warranty:</label>
                <input type="text" id="Warranty" name="Warranty" value="yes" placeholder="yes/no" tabindex="11" required><br><br>
                
                <label for="warrantyInfo">Warranty Claim Information:</label>
                <textarea id="warrantyInfo" class="LongText" value="He spilt a coffre on it lol"  name="warrantyInfo" placeholder="specifics for claims "  tabindex="12"></textarea><br><br>
    
                <label for="RepairDate">*Repair Start Date:</label>
                <input type="date" id="RepairDate" name="RepairDate" value="2012-09-15" tabindex="13" required><br><br>

                

                
                <div class="defaultControls formContainerControls">
                    <div class="formContainerSubmit">
                        <input id="repairs-create-button" type="submit" tabindex="14" value="submit" onclick="return validateForm();" onkeydown="if (event.keyCode == 13) {return validateForm();}">
                    </div>
                    <div class="formContainerClear">
                        <input value="clear" type="reset" id="formClear" tabindex="15">
                    </div>
                </div>  
            </form>
            
            
        </div>
