<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name - Customer Create</title>
    <!-- link to your CSS file here -->
    <link rel="stylesheet" href="assets/css/style.css">


    <!--  link to additional stylesheets or libraries here -->

    <!-- link to your JavaScript file here -->
    <script src="assets/js/equipmentEditScript.js" async></script>
    <script src="assets/js/equipmentValidation.js"></script>

    <!-- include additional JavaScript libraries here -->
</head>
<body>

    <div class="navbar">
        <nav>
            <ul>
                <li>
                    <a href="index.html"><img src="images/logo.webp" alt="Company Logo" tabindex="1"></a>
                </li>
                <li class="navbar-item-1">
                    <a tabindex="2" href="index.html">Customer, Equipment</a>
                </li>
                <li class="navbar-item-2">
                    <a href="province.html" tabindex="3">Province</a>
                </li>
                <li class="navbar-item-3">
                    <a href="country.html" tabindex="4">Country</a>
                </li>
                <li class="navbar-item-4">
                    <a href="city.html" tabindex="5">City</a>
                </li>
                <li class="navbar-item-5">
                    <a href="manufacturer.html" tabindex="6">Manufacturer</a>
                </li>
                <li>
                    <a href="color.html" tabindex="7">Colour</a>
                </li>
            </ul>
        </nav>
    </div>
    
    <main>
        <div  class="formBackButton"><input tabindex="8" onclick="history.back()" onkeydown="if (event.keyCode == 13) {history.back()}" value="Back" type="button"></div>
        <div class="formContainer defaultContainer defaultControls">
            <h1>Customer Equipment Edit Form</h1>
            <form action="index.html" method="get" onreset="return customClear();">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Lawnmower22" tabindex="9" required><br><br>
    
                <label for="serial_number">Serial Number:</label>
                <input type="text" id="serial_number" name="serial_number"  placeholder="HDJ22" tabindex="10" required><br><br>
    
                <label for="purchase_date">Purchase Date:</label>
                <input type="date" id="purchase_date" name="purchase_date" tabindex="11" required><br><br>

                <label for="warranty">Warranty:</label>
                <input type="text" id="warranty" name="warranty" placeholder="3 Years" tabindex="12" required><br><br>

                <label for="model">Model:</label>
                <input type="text" id="model" name="model" placeholder="Lawnmower" tabindex="13" required><br><br>

                <label for="model_number">Model Number:</label>
                <input type="number" id="model_number" name="model_number" placeholder="22" tabindex="14" required><br><br>
                
                <label for="colour">Colour:</label>
                <select id="colour" name="colour" placeholder="none" tabindex="15" required> 
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                </select>
                <div class="formNewDataElement">
                    <a href="colorCreate.html" tabindex="16"><input type="button" tabindex="-1" value="+"></a>
                </div><br><br>

                <label for="manufacturer">Manufacturer:</label>
                <select id="manufacturer" name="manufacturer" tabindex="17" placeholder="none" required>
                    <option value="Honda">Honda</option>
                    <option value="Porshe">Porsche</option>
                    <option value="Subaru">Subaru</option>
                    <option value="GM">GM</option>
                </select>
                <div class="formNewDataElement">
                    <a href="manufacturerCreate.html" tabindex="18"><input tabindex="-1" type="button" value="+"></a>
                </div><br><br>
    
                <div class="defaultControls formContainerControls">
                    <div class="formContainerSubmit">
                        <input value="submit" type="submit" tabindex="19" onclick="return validateForm();"  onkeydown="if (event.keyCode == 13) {return validateForm();}" id="formSubmit">
                    </div>
                    <div class="formContainerClear">
                        <input value="clear" type="reset" tabindex="20" id="formClear">
                    </div>
                </div> 
            </form>    
        </div>
    </main>
</body>q
