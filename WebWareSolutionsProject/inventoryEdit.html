<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inventoryEdit</title>
    <!-- link to your CSS file here -->
    <link rel="stylesheet" href="assets/css/style.css">


    <!--  link to additional stylesheets or libraries here -->

    <!-- link to your JavaScript file here -->
    <script src="assets/js/inventoryValidation.js"></script>
    <script src="assets/js/loginForm.js"></script>
    <!-- include additional JavaScript libraries here -->
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar" id="navbar">
        <nav>
            <ul>
                <!-- Navbar items will be dynamically generated here -->
            </ul>
        </nav>
    </div>

    
    <main>
        <div  class="formBackButton"><input tabindex="9" onclick="history.back()" onkeydown="if (event.keyCode == 13) {history.back()}" value="Back" type="button"></div>
        <div class="formContainer defaultContainer defaultControls">
            <h1>Edit Inventory</h1>
            <form action="index.html" method="get" onreset="return customClear();">
                <label for="name">
                    <font color="#FF2626">*</font>Inventory Item:
                </label>
                <input type="text" id="name" name="name" placeholder="Item to be added to Inventory" value="Wheels" tabindex="10">
                <label id="itemVerify" class="errorLabel"></label><br>
    
                <label for="description">Description:</label>
                <textarea type="text" id="description" name="description" class="LongText" value="slightly damaged"  placeholder="Any additional information" tabindex="11"></textarea><br><br>
    
                <div class="defaultControls formContainerControls">
                    <div class="formContainerSubmit">
                        <input id="repairs-create-button" type="submit" tabindex="12" value="submit" onclick="return validateForm();" onkeydown="if (event.keyCode == 13) {return validateForm();}">
                    </div>
                    <div class="formContainerClear">
                        <input value="clear" href="inventoryCreate.html"  type="reset" tabindex="13" id="formClear">
                    </div>
                </div> 
            </form>    
        </div>
    </main>
</body>
