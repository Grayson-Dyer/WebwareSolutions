<body>

    <div class="navbar">
        <nav>
            <ul>
                <li>
                    <a href="index.html"><img src="images/logo.webp" alt="Company Logo"></a>

            </ul>
        </nav>
    </div>
    <main>
        <div class="formContainer defaultContainer defaultControls">
            <h1>Customer Information Form</h1>
            <form action="index.html" method="get" onreset="return customClear();">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required><br><br>
    
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required><br><br>
    
                <label for="contact_number">Contact Number:</label>
                <input type="tel" id="contact_number" name="contact_number" required><br><br>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
    
                <label for="country">Country:</label>
                <select id="country" name="country">
                </select><br><br>
    
                <label for="province">Province:</label>
                <select id="province" name="province">
                </select><br><br>
    
                <label for="city">City:</label>
                <select id="city" name="city">
                </select><br><br>
    
                <label for="street_address">Street Address:</label>
                <input type="text" id="street_address" name="street_address" required><br><br>
                
                <div class="defaultControls formContainerControls">
                    <div class="formContainerSubmit">
                        <input value="submit" type="submit" onclick="return validateForm();" id="formSubmit">
                    </div>
                    <div class="formContainerClear">
                        <input value="clear" type="reset" id="formClear">
                    </div>
                </div>  
            </form>    
        </div>
    </main>
</body>
