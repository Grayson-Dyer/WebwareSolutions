            <h1>Customer Equipment Create Form</h1>
            <form action="index.html" method="get" onreset="return customClear();">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Lawnmower" required><br><br>
    
                <label for="serial_number">Serial Number:</label>
                <input type="text" id="serial_number" name="serial_number"  placeholder="HDJ22" required><br><br>
    
                <label for="purchase_date">Purchase Date:</label>
                <input type="text" id="purchase_date" name="purchase_date" placeholder="1999-07-29" required><br><br>
    
                <div class="defaultControls formContainerControls">
                    <div class="formContainerSubmit">
                        <input value="submit" type="submit" onclick="return validateForm();" id="formSubmit">
                    </div>
                    <div class="formContainerClear">
                        <input value="clear" type="reset" id="formClear">
                    </div>
                </div>
