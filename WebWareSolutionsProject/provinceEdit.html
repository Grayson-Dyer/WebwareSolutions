<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Province</title>
    <!-- link to your CSS file here -->
    <link rel="stylesheet" href="assets/css/style.css">


    <!--  link to additional stylesheets or libraries here -->

<body>
    <!-- Navigation Bar -->
    <div class="navbar" id="navbar">
        <nav>
            <ul>
                <!-- Navbar items will be dynamically generated here -->
            </ul>
        </nav>
    </div>

    <!-- Page Content -->
    <main>
        <div  class="formBackButton"><input tabindex="8" onclick="history.back()" onkeydown="if (event.keyCode == 13) {history.back()}" value="Back" type="button"></div> 
        <!-- webpage content goes here -->
        <div class="formContainer defaultContainer">
            <h1>Edit Province</h1>
            <form action="province.html" method="get">
                <label for="provinceName">*Province Name</label>
                <input type="text" id="provinceName" name="provinceName" value="Ontario" tabindex="9" required><br><br>
                <div class="defaultControls formContainerControls">
                    <div class="formContainerSubmit">
                        <input  tabindex="10" value="submit" type="submit" onkeydown="if (event.keyCode == 13) {return validateForm();}" onclick="return validateForm();" id="formSubmit">
                    </div>
                    <div class="formContainerClear">
                        <input value="clear" type="reset" tabindex="11" id="formClear">
                    </div>
                </div>
            </form>

        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- footer content goes here -->
    </footer>
