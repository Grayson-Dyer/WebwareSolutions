<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Manufacturer</title>
    <!-- link to your CSS file here -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--  link to additional stylesheets or libraries here -->

    <script src="assets/js/loginForm.js"></script>

<body>
    <!-- Navigation Bar -->
    <div class="navbar" id="navbar">
        <nav>
            <ul>
                <!-- Navbar items will be dynamically generated here -->
            </ul>
        </nav>
    </div>

    <!-- Page Content -->
    <main>
        <div class="formBackButton"><input onclick="history.back()" onkeydown="if (event.keyCode == 13) {history.back();}" tabindex="8" value="Back" type="button"></div> 

        <!-- webpage content goes here -->
        <div class="formContainer defaultContainer">
            <h1>Create Manufacturer</h1>
            <form action="manufacturer.html" method="get">
                <label for="manufacturerName" >
                    <font color="#FF2626">*</font>Manufacturer Name
                </label>
                <input type="text" id="manufacturerName" name="manufacturerName" tabindex="9">
                <label id="manufacturerVerify" class="errorLabel"></label><br>
                <div class="defaultControls formContainerControls">
                    <div class="formContainerSubmit">
                        <input value="submit" type="submit" tabindex="10" onkeydown="if (event.keyCode == 13) {return validateForm();}" onclick="return validateForm();"  id="formSubmit">
                    </div>
                    <div class="formContainerClear">
                        <input value="clear" tabindex="11" type="reset" id="formClear">
                    </div>
                </div>
            </form>

        </div>
    </main>

    <!-- Footer -->
     
     <div id="footer">
